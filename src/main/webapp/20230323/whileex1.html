<!DOCTYPE html>
<!-- webapp/20230323/whileex1.html -->
<html>
<head>
<meta charset="UTF-8">
<title>While 구문</title>
</head>
<body>
<script type="text/javascript">
/*
 * confirm("계속 진행 해 ?") : 확인버튼 클릭 : true 리턴
 							취소버튼 클릭 : false 리턴
   alert(메세지) 			  : 확인 버튼만 존재 
 */
	let i =0;
	while(confirm("계속 진행 해 ?")){
		alert(`${i}번째 반복입니다.`)
		i= i+1
	}
</script>
</body>
</html>
