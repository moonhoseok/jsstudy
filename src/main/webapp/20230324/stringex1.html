<!DOCTYPE html>
<!-- webapp/20230324/stringex1.html -->
<html>
<head>
<meta charset="UTF-8">
<title>문자열 관련 함수e</title>
</head>
<body>
<script type="text/javascript">
//	let a = new String("Client-Side JavaScript Guide");
	let a = '"Client-Side JavaScript Guide"'
	let b = 2.0
	//문자열 위치 관련 함수
	document.write("문자열 a : "+a+ ", 문자열 b :"+b+"<br>")
	document.write(`a.charAt(5): ${a.charAt(5)}<br>`)
	document.write(`a.indexOf('S'): ${a.indexOf('S')}<br>`)
	document.write(`a.lastIndexOf('S'): ${a.lastIndexOf('S')}<br>`)
	//부분 문자열
	//17번인덱스 부터 
	document.write(`a.slice(17): ${a.slice(17)}<br>`)
	document.write(`a.substr(17): ${a.substr(17)}<br>`)
	document.write(`a.substring(17): ${a.substring(17)}<br>`)
	//17번인덱스 부터 20번 이전 인덱스 까지 
	document.write(`a.substring(17,20): ${a.substring(17,20)}<br>`)
	//17번인덱스부터 갯수
	document.write(`a.substr(17,3): ${a.substr(17,3)}<br>`)
	//문자열의 길이 함수 아니고 변수로 사용
	document.write(`a.length: ${a.length}<br>`)
	//문자열의 시작과 끝 판단
	document.write(`a.startsWith('C'): ${a.startsWith('C')}<br>`)
	document.write(`a.endssWith('Guide'): ${a.endsWith('Guide')}<br>`)
	//문자열 지정한 문자를 기준으로 분리하여 배열로 리턴
	document.write(`a.split(' '): ${a.split(' ')}<br>`)
	let strarr = a.split(' ')
	for(let i in strarr){
		document.write(`straa[${i}]:${strarr[i]}<br>`)
	}
	//문자열을 배열처럼 인덱스로 처리. (배열은 아님)
	for(let i=0;i<a.length;i++){
		document.write(`a[${i}]:${a[i]}<br>`)
	}
	//join : 배열의 요소를 하나의 문자열로 연결 함수
	document.write(`strarr.join('/') : ${strarr.join('/')}<br>`)
	
</script>
</body>
</html>
