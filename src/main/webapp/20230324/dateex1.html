<!DOCTYPE html>
<!-- webapp/20230324/dateex1.html -->
<html>
<head>
<meta charset="UTF-8">
<title>Date 객체</title>
</head>
<body>
<script type="text/javascript">
	now = new Date()
	document.write(`${now}<br>`) // toString() 호출
	document.write(`${now.toGMTString()}<br>`) // 표준시. 영국시간
	document.write(`${now.toLocaleString()}<br>`)// 지역일시. 지역에 맞는 형식 출력
	document.write(`${now.toString()}<br>`)
	document.write(`년도 :${now.getYear()}<br>`) //1900년도 기준
	document.write(`년도 :${now.getFullYear()}<br>`) //년도 4자리 표시
	document.write(`월(0~11) :${now.getMonth()+1}<br>`) //0:1월~ 11:12월
	document.write(`일 :${now.getDate()}<br>`)
	document.write(`요일(0:일~ 6:토) :${now.getDay()}<br>`) //0:일~ 6:토
	document.write(`시간 :${now.getHours()}<br>`)
	document.write(`분 :${now.getMinutes()}<br>`)
	document.write(`초 :${now.getSeconds()}<br>`)
	//1970년 이후부터 now까지 밀리초 리턴
	document.write(`밀리초 :${now.getTime()}<br>`)
	now.setTime(now.getTime()+(1000*60*60*24))
	document.write(`다음날 :${now}<br>`)
	//2023년 12월 25일의 요일
	date = new Date(2023,12-1,25)
	document.write(`${date}<br>`)
	document.write(`요일(0:일~ 6:토) :${date.getDay()}<br>`) //0:일~ 6:토
	// 마지막 일자 구하기
	date1 = new Date(2023,3,0)
	document.write(`마지막날(0:일~ 6:토) :${date1.getDate()}<br>`)
</script>
</body>
</html>
