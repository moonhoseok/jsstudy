<!DOCTYPE html>
<!-- webapp/20230327/objectex2.html -->
<html>
<head>
<meta charset="UTF-8">
<title>람다 함수 사용 객체 생성2</title>
<script type="text/javascript">
	const test ={
			a : function(){	//test 객체의 a이름의 멤버함수
				console.log(this)
			},
			b : ()=>{		//test 객체의 b이름의 멤버함수. 람다방식 구현
				console.log(this)
			}
	}
	test.a()
	test.b()
	//기존 객체의 함수를 추가하기
	//Number 객체에 power() 함수 추가하기
	document.write(Number("10.5")+100 + "<br>")
	//power() 함수추가
	// n=2 : 기본매개변수 : default매개변수. 매개변수가 없는경우 n 변수는 기본값 2를 저장후 호출
	Number.prototype.power = function(n=2){
		return this.valueOf() ** n
	}
	const a= 10
	document.write("a.power() : " + a.power() + "<br>")
	document.write("a.power(3) : " + a.power(3) + "<br>")
	document.write("a.power(4) : " + a.power(4) + "<br>")
	//String 객체에 contain 함수 추가하기
	String.prototype.contain = function(data){
		return this.indexOf(data) >= 0
	}
	document.write("abcd".contain("a")+"<br>")
	document.write("abcd".contain("ac")+"<br>")
	
</script>
</head>
<body>

</body>
</html>
