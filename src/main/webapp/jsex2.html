<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	if(273> 52){ //조건문
		//alert(문자열) : 문자열을 확인창으로 출력함
		alert("273은 52보다 큽니다.")	
	}else{
		alert("273은 52보다 작습니다.")
	}
	//let : 변수 선언. 모든 자료형에서 사용함.
	let list = ''
	list += '<ul>'
	list += '<li>Hello</li>'
	list += '<li>JavaScript</li>'
	list += '</ul>'
	document.write(list);
	
	let number = 10
	number++	//증감연산자
	alert(number) //대화창
	alert(number--) //대화창
	alert(--number) //대화창
</script>
</body>
</html>
